<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Navideño 2025</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- StPageFlip CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/st-pageflip@2.0.0/dist/css/page-flip.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Catálogo Navideño 2025</h1>
            <p>Descubre nuestra colección exclusiva de servilleteros navideños</p>
        </header>
        
        <div class="flipbook-container">
            <div id="catalogo"></div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="nav-btn">← Anterior</button>
            <button id="nextBtn" class="nav-btn">Siguiente →</button>
        </div>
    </div>

    <!-- Modal de producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <h3 id="modalSubtitle"></h3>
                    <p id="modalDescription"></p>
                    <div class="modal-price">
                        <span id="modalPrice"></span>
                    </div>
                    <a id="whatsappBtn" href="#" target="_blank" class="whatsapp-btn">
                        Consultar por WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- StPageFlip JS -->
    <script src="https://cdn.jsdelivr.net/npm/st-pageflip@2.0.0/dist/js/page-flip.browser.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
